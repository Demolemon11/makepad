[package]
name = "makepad-stitch"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1  

[dependencies]
wast = { version = "200.0.0", optional = true }

[dev-dependencies]
criterion = "0.5.1"
wasm3 = { version = "0.3.1", features = ["build-bindgen"] }
wasmi = "0.31.2"
wast = "200.0.0"

[features]
default = ["cli"]
cli = []

[[bench]]
name = "benches"
harness = false

[[bin]]
name = "makepad-stitch"
required-features = ["cli"]

[workspace]
